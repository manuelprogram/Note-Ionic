<ion-header>

  <ion-navbar>
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Detalles</ion-label>
      <ion-input type="textarea" [(ngModel)]="note.description"></ion-input>
    </ion-item>

  </ion-list>

  <ion-row *ngIf="id!=0" justify-content-center>
      <button ion-button color="secondary" icon-start round (click)="EditNote()"><ion-icon name="checkmark"></ion-icon> Guardar</button>
      <button ion-button color="danger" round (click)="DeleteNote()"><ion-icon name="trash"></ion-icon>&nbsp; Eliminar</button>
  </ion-row>
  <ion-row *ngIf="id==0" justify-content-center>
    <button ion-button color="secondary" icon-start round (click)="AddNote()"><ion-icon name="add"></ion-icon> Agregar</button>
</ion-row>
</ion-content>
